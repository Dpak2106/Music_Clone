<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_music</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>

                </div>
                <div class="songitem">
                    <img src="cover/logo4.webp" alt="1">
                    <span class="songname"> Khalipan mera </span>
                    <span class="songlistplay"><span class="timestamp">05.07 <i id="2"
                                class="far songitemplay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/logo4.webp" alt="1">

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icon">
            <!--fontawesome icon-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
